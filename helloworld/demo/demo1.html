<!doctype html>

<html>

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <script src="../lib/three.js"></script>

    <style>

        body{margin:0;}

        canvas{width: 100%; height:100%; display: block;}

    </style>

</head>

<body>

<script>
    //创建场景

    var scene = new THREE.Scene();

    //设置相机（视野，显示口的宽高比，近裁剪面，远裁剪面）
    //
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    //
    // //渲染器
    //
    var renderer = new THREE.WebGLRenderer({antialias: true});
    //
    // //设置渲染器的高度和宽度，如果加上第三个值 false，则按场景大小显示，等比例缩放
    //
    renderer.setSize( window.innerWidth, window.innerHeight,false);
    //
    // //将渲染器添加到html当中
    //
    document.body.appendChild( renderer.domElement );
    //
    //
    //创建一个平行光光源照射到物体上
    var light = new THREE.DirectionalLight(0xffffff, 1.5);
    //设置平型光照射方向，照射方向为设置的点照射到原点
    light.position.set(0, 0, 5);
    //将灯光放到场景当中
    scene.add(light);
    //
    // //盒子模型（BoxGeometry），这是一个包含立方体所有顶点和填充面的对象。
    //
    var geometry = new THREE.BoxGeometry( 1, 2, 1 );
    //
    // //使用网孔基础材料（MeshBasicMaterial）进行着色器，这里只绘制了一个绿色
    //
    // var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
    var map = THREE.ImageUtils.loadTexture("../asserts/images/disturb.jpg");

    //然后创建一个phong材质来处理着色，并传递给纹理映射
    var material = new THREE.MeshPhongMaterial({map: map});
    //
    // //使用网孔(Mesh)来承载几何模型
    //
    var cube = new THREE.Mesh( geometry, material );
    //
    // //将模型添加到场景当中
    //
    scene.add( cube );
    //
    // //将相机沿z轴偏移5
    //
    camera.position.z = 5;
    //
    //
    //使用渲染器把场景和相机都渲染出来
    //
        renderer.render(scene, camera);
    //
    // //设置一个动画函数
    //
    var animate = function () {

        //一秒钟调用60次，也就是以每秒60帧的频率来绘制场景。

        requestAnimationFrame( animate );



        //console.log(cube.rotation);

        //每次调用模型的沿xy轴旋转0.01

        cube.rotation.x += 0.01;

        cube.rotation.y += 0.01;

        //使用渲染器把场景和相机都渲染出来

        renderer.render(scene, camera);

    };



    animate();

</script>

</body>

</html>
